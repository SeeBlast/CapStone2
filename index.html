<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeedMe | Food Delivery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-container">
        <main class="main-content">
            <header class="header">
                <div class="brand">
                    <div class="logo-circle"></div>
                    <h1>FeedMe</h1>
                </div>
                <div class="location-info">
                    üìç Toronto, ON ‚Ä¢ üïí 30-40 min
                </div>
            </header>

            <div class="search-section">
                <input type="text" placeholder="Search for food..." id="search-input">
            </div>

            <nav class="categories" id="category-filters">
                <button class="cat-btn active" data-category="all">All</button>
                <button class="cat-btn" data-category="burgers">Burgers</button>
                <button class="cat-btn" data-category="pizza">Pizza</button>
                <button class="cat-btn" data-category="asian">Asian</button>
                <button class="cat-btn" data-category="italian">Italian</button>
                <button class="cat-btn" data-category="healthy">Healthy</button>
            </nav>

            <div class="food-grid" id="food-grid">
                </div>
        </main>

        <aside class="cart-sidebar">
            <div class="cart-header">
                <h3>üõí Your Cart (<span id="cart-count">0</span>)</h3>
            </div>
            
            <div id="cart-items" class="cart-items-container">
                <div class="empty-cart">
                    <div class="empty-icon">üçï</div>
                    <p>Nothing here yet</p>
                </div>
            </div>

            <div class="cart-footer">
                <div class="summary-line">
                    <span>Subtotal</span>
                    <span id="cart-total">$0.00</span>
                </div>
                <button class="checkout-btn">Checkout ‚ûú</button>
            </div>
        </aside>
    </div>

    <script src="script.js"></script>
</body>
</html>
